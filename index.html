<html><body>

    <script>
        const year = new Date().getFullYear();

    // 2. Locate the span element by its ID
    const yearElement = document.getElementById('current-year');

    // 3. Check if the element exists and update its content
    if (yearElement) {
        yearElement.textContent = year;
    }
    </script>

    <style>

        /* Basic Widget Container Styling */
.newsletter-widget {
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    max-width: 350px; /* Constrain widget size */
    margin: 20px auto;
}

/* Form Element Styling */
.newsletter-widget form {
    display: flex;
    flex-direction: column;
}

.newsletter-widget label {
    margin-top: 10px;
    font-weight: bold;
}

.newsletter-widget input {
    padding: 8px;
    margin-bottom: 5px;
    border: 1px solid #ddd;
}

.newsletter-widget button {
    background-color: #e2001a; /* Atari-like color */
    color: white;
    padding: 10px;
    margin-top: 15px;
    cursor: pointer;
    border: none;
}
.footer-disclaimer {
    padding: 15px 20px;
    margin-top: 20px;
    border-top: 1px solid #ccc; /* Separates the text from the links above */
    text-align: center;
}

.footer-disclaimer p {
    font-size: 0.75em; /* Makes the text small (fine print) */
    color: #6a6a6a; /* Gray color for subtle look */
    line-height: 1.4;
    margin: 0;
}

.aspect-ratio-box {
    position: relative;
    width: 100%;
    height: 0;
    overflow: hidden; /* Clips any oversized images */
}

/* 2. Setting the 16:9 Ratio (9 / 16 * 100 = 56.25%) */
.aspect-16x9 {
    padding-top: 56.25%; 
}

/* 3. Setting the 4:3 Ratio (Example - 3 / 4 * 100 = 75%) */
.aspect-4x3 {
    padding-top: 75%; 
}

/* 4. Ensure the actual image fills the container */
.aspect-ratio-box img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* Use object-fit to ensure the image covers the area without distortion */
    object-fit: cover; 
}

/* Optional: Styling for the wrapper div */
.thumbnail-wrapper {
    margin-bottom: 20px;
    border: 1px solid #eee;
}
    </style>

<div class="thumbnail-wrapper">
    <div class="aspect-ratio-box aspect-16x9"> 
        <img src="game-thumbnail-1.jpg" alt="Game Title Thumbnail">
    </div>
    <p>Game Title</p>
</div>

    <div class="newsletter-widget">
    <h3>Sign Up for the Atari Newsletter!</h3>
    
    <form id="newsletter-form" action="/api/subscribe" method="POST">
        
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="John Doe">
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="you@atari.com">
        
        <button type="submit">Subscribe Now</button>
    </form>
    
    <p id="form-feedback" aria-live="polite" style="margin-top: 10px;"></p>
</div>
<footer>
    <div class="footer-disclaimer">
    <p>Legal Disclaimer text placeholder for atari. This section is reserved for regional compliance notices, accessibility statements, and necessary third-party disclosures. Content subject to change.</p>
</div>
    <p>&copy; <span id="current-year"></span> Atari. All Rights Reserved.</p>
</footer>
</body></html>
