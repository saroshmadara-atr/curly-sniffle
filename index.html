<html><body>
<script>
    // Get the button element
    const backToTopBtn = document.getElementById("backToTopBtn");
    const scrollThreshold = 200; // Pixels scrolled before button appears

    // Function to check scroll position and show/hide the button
    function scrollFunction() {
        if (document.body.scrollTop > scrollThreshold || document.documentElement.scrollTop > scrollThreshold) {
            backToTopBtn.classList.add('showBtn');
        } else {
            backToTopBtn.classList.remove('showBtn');
        }
    }

    // Function to scroll smoothly back to the top
    function topFunction() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth' // Enables the smooth scroll effect
        });
    }

    // Attach the functions to events
    window.onscroll = scrollFunction; // Check scroll position whenever user scrolls
    backToTopBtn.addEventListener('click', topFunction); // Scroll when button is clicked

</script>

.newsletter-widget form {

}

.newsletter-widget button {

}

#backToTopBtn {
    display: none; /* Hidden by default */

    right: 30px; /* Distance from the right of the viewport */

    color: white;

}

}

/* Class added/removed by JavaScript */

}

    </style>
